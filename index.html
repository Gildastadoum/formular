<!DOCTYPE html>
<html lang="de">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="utf-8">
	<title> Buchen</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Formular</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body id="buchen">
	<main >
		<form  >
		
			<h1>Bitte buchen Sie ihre ausgewälte Menü in diese Seite. </h1>
			
			   
			<section class="opl" >
	<div class="colA">
				<div class="groupe" >
					<label >Ihre Name & Vorname</label>
					<input class="A" type="text" >
					<i class="fas fa-user"></i>
				</div>
				<div class="groupe" >
					<label > Ihre Email-Adresse</label>
					<input class="A" type="email" >
					<i class="fas fa-envelope"></i>
				</div>
				<div class="groupe" >
					<label >Ihre Händy-Nummer</label>
					<input class="A" type="text" >
					<i class="fas fa-mobile"></i>
				</div>
    </div>
	<div class="colB" >    
			<div  class="groupe">
				<label>Bemerkungen</label>
					<textarea placeholder="Schreiben Sie etwas..."></textarea>	
			</div>
    </div>
            </section> 
		<div class="pied" align="center" >
			<button >Buchung Senden</button>
		</div>
		</form>
	</main>

</body>
</html>
